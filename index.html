<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcode Walker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <!-- Add Leaflet CSS here later -->
</head>
<body>
    <h1>Postcode Walker</h1>

    <div>
        <label for="postcode">Enter UK Postcode:</label>
        <input type="text" id="postcode" name="postcode" placeholder="e.g., SW1A 0AA">
    </div>

    <div>
        <label for="desired_distance">Desired Distance (km):</label>
        <input type="number" id="desired_distance" name="desired_distance" placeholder="e.g., 5" min="0.1" step="0.1" value="5">
    </div>

    <div>
        <label>Walk Type:</label>
        <input type="radio" id="walk_type_one_way" name="walk_type" value="one_way" checked>
        <label for="walk_type_one_way">One Way</label>
        <input type="radio" id="walk_type_round_trip" name="walk_type" value="round_trip">
        <label for="walk_type_round_trip">There and Back</label>
    </div>

    <button id="find-routes-btn">Find Walk</button>

    <div id="map"></div>

    <div id="results">
        <h2>Results</h2>
        <!-- Route information will go here -->
    </div>

    <!-- Add Leaflet JS here later -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
       integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
       crossorigin=""></script>
    <!-- Add Turf.js for geospatial calculations -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
